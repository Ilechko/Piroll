<div class="header">
  <img class="icon" [src]="logo" alt="image">

  <div class="menu">
    <a *ngFor="let item of links" [href]="item.href" [class]="item.class">{{item.title}}</a>
  </div>
</div>

<div class="nav-bord">
  <div class="info">
    <h1 class="title">{{mainTitle}}</h1>
    <p class="description">{{description}}</p>
    <button class="button" onclick="window.location.href = 'https://w3docs.com';">{{button}}</button>
  </div>
</div>
