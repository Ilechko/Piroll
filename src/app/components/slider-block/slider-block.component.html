<h2 class="title">
    <span class="fs30">“</span>
    {{ title }}
    <span class="fs30">”</span>
</h2>
<p class="author">{{ author }}</p>
<div class="row-circles">
    <div *ngFor="let item of source">
        <app-slider-button title="{{item.nameButton}}" [inSliderButton]="item.class"></app-slider-button>

</div>

<div *ngFor="let item of test" class="block" [class.active-block]="item.isActive" (click)="makeActive(item)">

</div>
